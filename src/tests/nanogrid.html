<html>
<head>
<title>{{ title }}</title>
<link rel="stylesheet" href="../../style/nano/nanogrid.css" />
{{ polyfill }}
<script src="../../scripts/ext/jquery.js"></script>
<script src="../../scripts/ext/jquery-ui.js"></script>
<script src="../../scripts/ext/sprintf.js"></script>
<script src="../../{{scriptdir}}coreutils.js"></script>
<script src="../../{{scriptdir}}disabled.jq.js"></script>
<script src="../../{{scriptdir}}observable.js"></script>
<script src="../../{{scriptdir}}oquery.js"></script>
<script src="../../{{scriptdir}}arrayutils.js"></script>
<script src="../../{{scriptdir}}grid.js"></script>
<script src="../../{{scriptdir}}riot.tmpl.js"></script>
<script src="../../{{scriptdir}}tests/nanogrid.js"></script>
</head>
<body>

  <h1>{{ title }}</h1>

  <div id="display">
    <div id="workspace"></div>
    <div id="itemlist"></div>
    <div id="spawner">
      <label>Number of items to spawn:</label>
      <input type="number" min="1" max="99" />
      <input type="button" value="Spawn Items" />
    </div>
    <div id="morefeatures"> 
      <input type="button" id="clearall" value="Clear workspace" />
      <input type="button" id="repopulate" value="Reset workspace" />
    </div>
    <div id="conflict_options">
      <label for="conflict_resolution">Conflict Resolution Method:</label>
      <select id="conflict_resolution">
        <option value="none">None</option>
        <option value="findEmpty">findEmpty</option>
        <option value="moveConflicting">moveConflicting</option>
      </select>
    </div>
  </div>

  <div id="gridinfo">
    <table id="griditems">
      <caption>Grid Items</caption>
      <thead>
        <tr>
          <th>id</th>
          <th>type</th>
          <th>name</th>
          <th>x</th>
          <th>y</th>
          <th>w</th>
          <th>h</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  
    <table id="gridlayout">
      <caption>Grid Layout</caption>
      <tbody></tbody>
    </table>
  
    <table id="layoutlegend">
      <caption>Layout Legend</caption>
      <tbody>
        <tr><th>Symbol</th><th>Meaning</th></tr>
        <tr><td>--</td><td>Empty cell</td></tr>
        <tr><td>??</td><td>Unknown item in cell</td></tr>
        <tr><td>!!</td><td>Undefined cell</td></tr>
      </tbody>
    </table>
  </div>

  <div id="placeholder_storage">
    <div id="placeholder" class="grid-item placeholder"></div>
  </div>

  <script type="text/tmpl" id="workspace_item_template">
    <div id="grid-item-{id}" class="grid-item {type}">
      <div class="grid-container">
        <addr>{name}</addr>
        <grip>â”›</grip>
      </div>
    </div>
  </script>

  <script type="text/tmpl"  id="itemlist_item_template">
    <div id="{type}" class="list-item" draggable="true">
      <addr>{name}</addr>
    </div>
  </script>
 
  <script type="text/tmpl" id="griditems_item_template">
    <tr>
      <td>{id}</td>
      <td>{type}</td>
      <td>{name}</td>
      <td>{x}</td>
      <td>{y}</td>
      <td>{w}</td>
      <td>{h}</td>
    </tr>
  </script>

</body>
</html>
