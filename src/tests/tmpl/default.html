<!DOCTYPE html>
<html>
  <head>
    <title><!-- build:title --></title>
    <link rel="stylesheet" href="../style/nano/docs.css" />
    <link rel="stylesheet" href="../style/nano/tests.css" />
    <!-- build:polyfill -->
    <script src="../scripts/ext/jquery.js"></script>
    <script src="../<!-- build:scriptdir -->test.js"></script>
    <script src="../<!-- build:scriptdir -->hash.js"></script>
    <script src="../<!-- build:scriptdir -->tests.js"></script>
    <script>
      // Run immediately.
      Nano.Tests.createInstance(
      {
        scriptRoot: '../<!-- build:scriptdir -->',
        htmlRoot:   '../testexamples/',
      });
    </script>
    <script src="../<!-- build:scriptdir -->tests/registration.js"></script>
    <script>
      // Run when DOM is ready.
      jQuery(function()
      {
        var testSuite = Nano.Tests.getInstance();
        var listEl = $('#navbar');
        var outputEl = $('#testpane');
        testSuite.initialize(listEl, outputEl);
      });
    </script>
  </head>
  <body>
    <h1><!-- build:title --></h1>
    <ul id="navbar"></ul>
    <div id="testpane"></div>
  </body>
</html>
